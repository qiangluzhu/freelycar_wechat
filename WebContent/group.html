<script type="text/javascript">
$(function(){
	load();
	
});

function load(){
	nativeAjax('get','api/community/find?page=0&number=10',function(e){
		var data = jsonParse(getResult(e));
		var arr = data.data;
		var html = '';
		for(var i=0,len=arr.length;i<len;i++){
			var obj = arr[i];
			//console.log(obj);
			html +='<li class="clearfix">'
				+'<div class="store-item-left">'
				+'<img src='+obj.url+' />'
				+'</div>'
				+'<div class="store-item-middle2">'
				+'<p class="store-item-middle-title">'
				+'<span class="store-item-middle-title-text">'+obj.name+'</span>'
				+'</p>'
				+'<p class="store-item-addr5">'+obj.intro+'</p>'
				+'</div>'
				+'</li>';
		}
		document.getElementById('content_body').innerHTML = html;
	});
}




</script>
