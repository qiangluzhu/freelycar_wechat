<script src="js/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
$(function(){
	load();
});

//var openId ='3452345234';
var openId = get_param('openId');
//var openId  = getCookie('openId');
function load(){
	nativeAjax('get','api/technician/getReservation?openId='+openId+'&page=0&number=10',function(e){
		var data = jsonParse(getResult(e));
		var arr = data.data;
		var html ='';
		for(var i=0,len=arr.length;i<len;i++){
			var obj = arr[i];
			//console.log(obj);
			 html += '<div class="mod_box store_title">'
				+'<div class="mod_box ">'
				+'<h6 class="mod_tit" id='+obj.id+'>订单号：<a>'+obj.id+'</a></h6>'
				+'<span class="contact-icon4 glyphicon glyphicon-chevron-right" aria-hidden="true"></span>'
				+'<p class="feature3" style="margin-top:20px;">预约上门时间：<a>'+obj.onTime+'</a>'
				+'</p>'
				+'<p class="feature3">预&nbsp;&nbsp;约&nbsp;&nbsp;电&nbsp;&nbsp;话：<a>'+obj.phone+'</a>'
				+'</p>'
				+'<p class="feature3">预&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;约&nbsp;&nbsp;&nbsp;&nbsp;人：<a>'+obj.rperson+'</a>'
				+'</p>'                             
				+'</div>'	                        
				+'</div>';
		}
		document.getElementById('content_body').innerHTML = html;
		show_detail();
	});
}

function show_detail(){
	$('#content_body').on('click','h6.mod_tit',function(e){
			window.location.href='booking_detail.html?tid='+e.currentTarget.id;
	});
}



</script>
