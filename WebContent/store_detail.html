<!DOCTYPE html>

<head>
    <title>门店详情</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  	<link rel="stylesheet" type="text/css" href="css/store_detail.css" />	
</head>
<body>       
<div class="store_detail">
    <div class="mod_box store_title">
        <img src="img/banner.jpg" />
        <h3 class="store_name" id='name'></h3>
			<div class="similar_data_detail">		
				<p class="store-phone">
					<span class="contact-icon glyphicon glyphicon-earphone" aria-hidden="true"></span>
					<span id='phone'></span>
				</p>
			</div>
			<div class="similar_data_detail"  id="detail_address">		
				<p class="store-item-addr2">
					<span class="contact-icon glyphicon glyphicon-map-marker" aria-hidden="true"></span>
					<span id='address'></span>
				</p>
				<span class="contact-icon2 glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</div>
	    </div>
		<div class="mod_box ">
			<h3 class="mod_tit">门店简介</h3>
			<p class="feature" id='info'>
			</p>                            
		</div>	                        
	</div>
		
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/pub_fuc.js"></script>
	<script type="text/javascript">
		var id = get_param('tid');
		
		nativeAjax('get','api/store/getById?id='+id,function(e){
			var data = jsonParse(getResult(e));
			var code = data.code;
			if(code=='0'){
				var obj = data.data;
				for(var item in obj){
					var ele = document.getElementById(item);
					if(ele){
						ele.innerHTML = obj[item];
					}
				}
				show_map();
			}
			
		});
		
		function show_map(){
			$('#detail_address').click(function(){
				window.location.href = 'map.html';
			});
		}
	
	</script>
			
</body>
</html>
