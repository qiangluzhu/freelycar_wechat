<script type="text/javascript">
$(function(){
	load();
	
});

function load(){
	nativeAjax('get','api/technician/getReservation?openId=3452345234&start=0&number=10',function(e){
		var data = jsonParse(getResult(e));
		var arr = data.data;
		//console.log(arr);
		var html = '';
		for(var i=0,len=arr.length;i<len;i++){
			var obj = arr[i];
			html +='<div class="mod_box store_title">'
			+'<div class="mod_box ">'
			+'<h6 class="mod_tit">订单号：<a>'+obj.id+'</a></h6>'
			+'<p class="feature2">'+obj.onTime+'</p>'
			+'<p class="feature3">'+obj.remark+'</p>'
			+'</div>'	                        
			+'</div>';
		}
		document.getElementById('content_body').innerHTML = html;
	});
}
