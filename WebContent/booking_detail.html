<head>
    <title>预约详情</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  	<link rel="stylesheet" type="text/css" href="css/store_detail.css" />	
</head>
<body>       
<div class="store_detail">
    <div class="mod_box store_title">
		<div class="mod_box ">
			<h6 class="mod_tit">订单号：<a id='id'>1212121212</a></h6>
			<p class="feature3" style="margin-top:20px;">联&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;系&nbsp;&nbsp;&nbsp;&nbsp;人：<a id='rperson'></a>
			</p>
			<p class="feature3">联&nbsp;&nbsp;系&nbsp;&nbsp;电&nbsp;&nbsp;话：<a id='orderPhone'></a>
			</p>
			<p class="feature3">车&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;牌&nbsp;&nbsp;&nbsp;&nbsp;号：<a id='license'></a>
			</p> 
			<p class="feature3">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：<a id='address'></a>
			</p>
			<p class="feature3">预&nbsp;&nbsp;约&nbsp;&nbsp;时&nbsp;&nbsp;间：<a id='onTime'></a>
			</p>
			<p class="feature3">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：<a id='remark'></a>
			</p>                            
		</div>	                        
	</div>
</div>	

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/pub_fuc.js"></script>
	<script type="text/javascript">
		var id = get_param('tid');
		
		nativeAjax('get','api/reservation/getById?id='+id,function(e){
		 	var data = jsonParse(getResult(e));
			var code = data.code;
			if(code=='0'){
				var obj = data.data;
				//console.log(obj);
				for(var item in obj){
					var ele = document.getElementById(item);
					if(ele){
						ele.innerHTML = obj[item];
					}
				}
			} 
			
		});
	</script>
	
</body>
</html>
