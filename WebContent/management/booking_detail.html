<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>小易爱车后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link href="css/foundation-5.5.3.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/no-avatar.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>预约详情</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <a href="booking.html">预约记录</a>
              <i class="fa fa-fw">/</i>
              <span>预约详情</span>
            </p>
          </div>
        </div>
        <div class="mainContent shop_set">
          <div class="row">
            <div class="large-12 columns pd-0">
              <div class="cus_form">
                <div class="data_title">
                  <b>预约详情</b>
                </div>
                <div class="large-8 columns"  style="margin-left:100px;">
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        订单号：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='id'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        预约微信昵称：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='nickName'>wonderful</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        联系人：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='rperson'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        联系电话：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='phone'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        预约地址：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='address'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        预约上门时间：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='onTime'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        车牌号：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='license'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        备注：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='remark'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        接单人：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='orderPerson'></label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        接单人电话：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <label class="left inline" id='orderPhone'></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 text-center columns">
                  <a href="booking.html" class="button ran radius back" style="background-color:#fff; color:#2096f3">返回</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="../js/pub_fuc.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
  <script type="text/javascript">
  $(function(){
		$(".header").load("public.html");
  });
  		
  
	var id = get_param('tid');
	
	nativeAjax('get','../api/reservation/getById?id='+id,function(e){
		var data = jsonParse(getResult(e));
		//console.log(data);
		var code = data.code;
		if(code=='0'){
			var obj = data.data;
			for(var item in obj){
				var ele = document.getElementById(item);
				if(ele){
					ele.innerHTML = obj[item];
				}
			}
		}
		
	});
	
 </script>
</body>
</html>
