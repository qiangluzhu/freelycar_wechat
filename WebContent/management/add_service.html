<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>小易爱车后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link href="css/foundation-5.5.3.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/no-avatar.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>添加服务</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <a href="service.html">服务管理</a>
              <i class="fa fa-fw">/</i>
              <span>添加服务</span>
            </p>
          </div>
        </div>
        <div class="mainContent shop_set">
          <div class="row">
            <div class="large-12 columns pd-0">
              <div class="cus_form">
                <div class="data_title">
                  <b>添加服务</b>
                </div>
                <div class="large-8 columns">
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        <b class="t-color red">*</b>名称：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <input  id="name" type="text" class="radius" name="store_name" placeholder="请输入名称" value="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 text-center columns">
                  <a id='add_service' class="button ran radius save">添加</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <script src="../js/jquery-1.11.3.min.js"></script>
   <script src="../js/pub_fuc.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
    <script>
      $(function() {
        $("div.header").load("public.html");
      });
      
      $('#add_service').click(function(){
    	  var info = document.getElementById('name').value;
    	  nativeAjax('post','../api/stype/add',function(e){
    		  var data = jsonParse(getResult(e));
    		  if(data.code=='0'){
    			  window.location.href = 'service.html';
    		  }
    		  
    	  },'info='+info);
          return false;
      });
    </script>
</body>
</html>
