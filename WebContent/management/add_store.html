<!DOCTYPE html>

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>小易爱车后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="css/foundation-5.5.3.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="../js/jquery-1.11.3.min.js"></script>
  	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/no-avatar.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>添加门店</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <a href="store.html">门店管理</a>
              <i class="fa fa-fw">/</i>
              <span>添加门店</span>
            </p>
          </div>
        </div>
        <div class="mainContent shop_set">
          <div class="row">
            <div class="large-12 columns pd-0">
              <div class="cus_form">
                <div class="data_title">
                  <b>添加门店</b>
                </div>
                <div >
                
                <div class="large-8 columns" id='store_form'>
                  <div class="row">
                    <div class="large-3 columns">
                    <label class="right inline">
                      <b class="t-color red">*</b>名称：
                    </label>
                  </div>
                  <div class="large-8 end columns">
                    <input type="text" class="radius" name="name" placeholder="请输入名称" value="">
                  </div>
                </div>
                <div class="row">
                  <div class="large-3 columns">
                    <label class="right inline"><b class="t-color red">*</b>电话：</label>
                  </div>
                  <div class="large-8 end columns">
                    <input type="text" class="radius" name="phone" placeholder="请输入电话" value="">
                  </div>
                </div>
                <div class="row">
                  <div class="large-3 columns">
                    <label class="right inline"><b class="t-color red">*</b>地址：</label>
                  </div>
                  <div class="large-8 end columns" id='city_box'>
                    <div class="large-4 columns" style="padding-left:0">
                      <select class="radius prov" name="province" id='_province'>
                        </select>
                      </div>

                      <div class="large-4 columns">
                        <select class="radius city"  id='_city' name="city" >
                        </select>
                      </div>
                      <div class="large-4 end columns" style="padding-right:0">
                        <select class="radius dist" name="region" >
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label for="" class="right inline"></label>
                    </div>
                    <div class="large-5 columns">
                      <input type="text"  name="address" id='address_input' class="radius" placeholder="请输入具体地址" value="">

                    </div>
                    <div class="large-3 end columns ">
                    	<button class="btns medium blue postfix geo_bd" id="postion">调整定位</button>
                	</div>
                  </div>
                  <div class="row">
                    <div class="large-8 large-offset-3 columns">
                      <div style="height: 150px;margin: 0 0 1rem; border:1px solid red" id="container"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline"><b class="t-color red">*</b>照片：</label>
                    </div>
                    <div class="large-8 end columns">
                      <div class="thumbs_list">
                          <div class="upload_box">
                            <i class="upload_icon"></i>
                            <input type="file" class="upload_button" id='barfile'>
                          </div>
                        <div class="img_preview">
	                        <a class="img_thumbs" >
	                        	<img src="" id='barpreview'>
	                        </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-8 large-offset-3 end columns">
                      <label class="inline form_tips">建议正方形图片</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline"><b class="t-color red">*</b>简介：</label>
                    </div>
                    <div class="large-8 end columns">
                      <textarea class="radius" name="info" placeholder="请填写简介" rows="4"></textarea>
                    </div>
                  </div>
                </div>
                
                </div>
				<div class="row">
                <div class="large-12 text-center columns">
                  <a id='add_store'  class="button ran radius save">添加</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="location" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="padding:0">
				<h4 class="modal-title" >
					调整定位
				</h4>
			</div>
			<div class="modal-body">
				<div class="lead">
        			<div class="small-9 columns">
            			<input type="text" id="geo_bd_address"  style="margin-bottom: 3px;">
        			</div>
   				</div>
			</div>
			<div class="locationmap" id='locationmap'>
				
    		</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" class="btn btn-primary">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</div>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
  <script type="text/javascript" src="../js/jquery.cityselect.js"></script> 
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ae721b47f9c198651a4bfecec901aa8c"></script>
  <script>
      $(function() {
        $("div.header").load("public.html");
        
        $("#barfile").change(function(){
		    readURL(this);
		});
      });
      
      var g_city = '南京';
      
      $("#city_box").citySelect({  
		    url:"../js/city.min.js",  
		    prov:'江苏', //省份 
		    city:g_city, //城市 
		    dist:'建邺区', //区县 
		    nodata:"none" //当子集无数据时，隐藏select 
		}); 
      
      
      
      
      //上次预览
      function readURL(input) {
		if (input.files && input.files[0]) {
		    var reader = new FileReader();
	           reader.onload = function (e) {
		          $('#barpreview').attr('src', e.target.result);
		        }
		        reader.readAsDataURL(input.files[0]);
		 }
	}
      
      
      $('#add_store').click(function(){
    	  var formData = new FormData(document.getElementById('store_form'));
    	  formData.append("file", document.getElementById('barfile').files[0]);
    	  //console.log(formData);
    	  
          $.ajax({
              url: '../api/store/add',
              type: 'POST',
              data: formData,
              cache: false,
              contentType: false,
              processData: false,
              success: function (data) {
                  console.log(data);
              }
          });
          return false;
      });
      
      
     	 //map
      	var map = new AMap.Map('container');
      	map.setZoom(10);
      	//bind input 提示
	    var placeSearch={};
      	AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch'],function(){//回调函数
		    //实例化Autocomplete
		    var autoOptions = {
		        input:"address_input"//使用联想输入的input的id
		    };
		    autocomplete= new AMap.Autocomplete(autoOptions);
		    //TODO: 使用autocomplete对象调用相关功能
		    placeSearch = new AMap.PlaceSearch({
	    	  city:g_city,
              map:map
     		});
		    
		    AMap.event.addListener(autocomplete, "select", function(e){
		           //TODO 针对选中的poi实现自己的功能
		          // console.log(placeSearch);
		           	placeSearch.search(e.poi.name);
		            //要求经度值在前，纬度值在后：
		         	//map.setCenter([e.poi.location.lng,e.poi.location.lat]);
		     });
		    
		});
      
      	
		//model
    	  var  map2 = new AMap.Map('locationmap');
    	  map2.setZoom(10);
    	  var placeSearch2 = {};
    	  AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch'],function(){//回调函数
  		    //TODO: 使用autocomplete对象调用相关功能
  		   	placeSearch2 = new AMap.PlaceSearch({
  	    	  city:placeSearch.L.city,
              map:map2
       		});
  		    
  		});
    	  
		$('#postion').click(function(){
			var $add = $("#address_input");
			var address_input =  $add.val();
			if(''==$.trim(address_input)){
				$add.css('border-color','red');
				return;
			}
			$('#geo_bd_address').val(address_input);
			$('#location').modal();
			console.log(placeSearch);
			placeSearch2.search(address_input);
		});
		
      	
    </script>
</body>
</html>
