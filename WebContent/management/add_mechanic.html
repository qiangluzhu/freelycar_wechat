<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>小易爱车后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link href="css/foundation-5.5.3.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/no-avatar.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>添加技师</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <a href="mechanic.html">技师管理</a>
              <i class="fa fa-fw">/</i>
              <span>添加技师</span>
            </p>
          </div>
        </div>
        <div class="mainContent shop_set">
          <div class="row">
            <div class="large-12 columns pd-0">
              <div class="cus_form">
                <div class="data_title">
                  <b>添加技师</b>
                </div>
                <div class="large-8 columns">
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        <b class="t-color red">*</b>姓名：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <input type="text" class="radius" id="name" placeholder="请输入姓名" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        <b class="t-color red">*</b>手机号：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <input type="text" class="radius" id="phone" placeholder="请输入手机号" value="">
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline">
                        <b class="t-color red">*</b>密码：
                      </label>
                    </div>
                    <div class="large-8 end columns">
                      <input type="text" class="radius" id="password" placeholder="请输入密码" value="">
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 text-center columns">
                  <a id="submit_button" class="button ran radius save">添加</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  	   <!-- Script -->
   <script src="../js/jquery-1.11.3.min.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
  <script src="../js/pub_fuc.js"></script>
  <script type="text/javascript">
  
  $(function() {
      $("div.header").load("public.html");
  });
	
  var param = {};
	$('#submit_button').click(function(){
		var arr = ['name','phone','password'];
		for(var i=0,len=arr.length;i<len;i++){
			var tid = arr[i];
			var ele = document.getElementById(tid);
			ele.style = '';
		}
		
		for(var i=0,len=arr.length;i<len;i++){
			var tid = arr[i];
			var ele = document.getElementById(tid);
			var value = ele.value;
			if(isEmpty(value)){
				ele.style.borderColor = 'red';
				return;
			}
			param[tid] = value;
		}
		console.log($.param(param));
		nativeAjax('post','../api/technician/add',function(e){
			var data = jsonParse(getResult(e));
			if(data.code=='0'){
				window.location.href ='mechanic.html';
			}
			
		},$.param(param)); 
		
	});

</script>
</body>
</html>
