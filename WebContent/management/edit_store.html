<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/no-avatar.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>编辑门店</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <a href="store.html">门店管理</a>
              <i class="fa fa-fw">/</i>
              <span>编辑门店</span>
            </p>
          </div>
        </div>
        <div class="mainContent shop_set">
          <div class="row">
            <div class="large-12 columns pd-0">
              <div class="cus_form">
                <div class="data_title">
                  <b>编辑门店</b>
                </div>
                
                <div>
                <div class="large-8 columns" id='store_form'>
                  <div class="row">
                    <div class="large-3 columns">
                    <label class="right inline">
                      <b class="t-color red">*</b>名称：
                    </label>
                  </div>
                  <div class="large-8 end columns">
                    <input type="text" class="radius" name="name" placeholder="请输入名称" value="">
                  </div>
                </div>
                <div class="row">
                  <div class="large-3 columns">
                    <label class="right inline"><b class="t-color red">*</b>电话：</label>
                  </div>
                  <div class="large-8 end columns">
                    <input type="text" class="radius" name="phone" placeholder="请输入电话" value="">
                  </div>
                </div>
                <div class="row">
                  <div class="large-3 columns">
                    <label class="right inline"><b class="t-color red">*</b>地址：</label>
                  </div>
                  <div class="large-8 end columns" id='city_box'>
                    <div class="large-4 columns" style="padding-left:0">
                      <select class="radius prov"  name="province" id='_province'>
                       </select>
                      </div>

                      <div class="large-4 columns">
                        <select class="radius city" name="city" id='_city'>
                        </select>
                      </div>
                      <div class="large-4 end columns" style="padding-right:0">
                        <select class="radius dist" id='_dist' name="region" >
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label for="" class="right inline"></label>
                    </div>
                    <div class="large-5 columns">
                      <input type="text"  name="address" id="address_input" class="radius" placeholder="请输入具体地址" value="">
                      <input type="hidden" id="map_lng">
                      <input type="hidden" id="map_lat">

                    </div>
                    <div class="large-3 end columns ">
                    	<button class="btns medium blue postfix geo_bd" id='postion'>调整定位</button>
                	</div>
                  </div>
                  <div class="row">
                    <div class="large-8 large-offset-3 columns">
                      <div style="height: 150px;margin: 0 0 1rem; border:1px solid red" id="container"></div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline"><b class="t-color red">*</b>照片：</label>
                    </div>
                    <div class="large-8 end columns">
                      <div class="thumbs_list">
                          <div class="upload_box">
                            <i class="upload_icon"></i>
                            <input type="file" class="upload_button" id='barfile' >
                          </div>
                        <div class="img_preview">
	                        <a class="img_thumbs">
	                        	<img src="" id='barpreview'>
	                        </a>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-8 large-offset-3 end columns">
                      <label class="inline form_tips">建议正方形图片</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-3 columns">
                      <label class="right inline"><b class="t-color red">*</b>简介：</label>
                    </div>
                    <div class="large-8 end columns">
                      <textarea class="radius" name="info" placeholder="请填写简介" rows="4"></textarea>
                    </div>
                  </div>
                </div>
                </div>
              </div>
              <div class="row">
                <div class="large-12 text-center columns">
                  <a href="store.html" class="button ran radius back" style="background-color:#fff; color:#2096f3">返回</a>
                  <a id='add_store' class="button ran radius save">修改</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  <div class="modal fade" id="location" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" style="padding:0">
				<h4 class="modal-title" >
					调整定位
				</h4>
			</div>
			<div class="modal-body">
				<div class="lead">
        			<div class="small-9 columns">
            			<input type="text" id="geo_bd_address"  style="margin-bottom: 3px;">
        			</div>
   				</div>
			</div>
			<div class="locationmap" id='locationmap'>
				
    		</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				<button type="button" id='reposition' class="btn btn-primary">
					提交
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</div>
 <script src="../js/jquery-1.11.3.min.js"></script>
  	<script src="../js/bootstrap.min.js"></script>
   <script src="../js/pub_fuc.js"></script>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
  <script type="text/javascript" src="../js/jquery.cityselect.js"></script> 
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ae721b47f9c198651a4bfecec901aa8c"></script>
  <script>
      $(function() {
        $("div.header").load("public.html");
        
        $("#barfile").change(function(){
		    readURL(this);
		});
      });
      
      
      var id = get_param('tid');
		
		nativeAjax('get','../api/store/getById?id='+id,function(e){
			var data = jsonParse(getResult(e));
			var code = data.code;
			if(code=='0'){
				var obj = data.data;
				for(var item in obj){
					$(":input[name="+item+"]").val(obj[item]);
				}
				
				$('#barpreview').attr('src','/freely/store/'+obj.url);
				 $("#city_box").citySelect({  
					    url:"../js/city.min.js",  
					    prov:obj.province, //省份 
					    city:obj.city, //城市 
					    dist:obj.region, //区县 
					    nodata:"none" //当子集无数据时，隐藏select 
					}); 
				 
				 edit_store(obj.url);
			}
			
		});
      
      
      
      
      
      //上次预览
      function readURL(input) {
		if (input.files && input.files[0]) {
		    var reader = new FileReader();
	           reader.onload = function (e) {
		          $('#barpreview').attr('src', e.target.result);
		        }
		        reader.readAsDataURL(input.files[0]);
		 }
	}
      
      function edit_store(url){
	      $('#add_store').click(function(){
	    	  var formData = new FormData();
	    	  $('#store_form').find('input').each(function(i,e){
	    		  formData.append($(this).attr('name'),$(this).val());
	    	  });
	    	  formData.append("id", id);
	    	  formData.append("url", url);
	    	  formData.append("file", document.getElementById('barfile').files[0]);
	    	  formData.append("province", document.getElementById('_province').value);
	    	  formData.append("city", document.getElementById('_city').value);
	    	  formData.append("region", document.getElementById('_dist').value);
	    	  formData.append("info", document.getElementById('info').value);
	    	  formData.append("longitude", lng);
	    	  formData.append("latitude", lat);
	    	  
	    	  
	          $.ajax({
	              url: '../api/store/modify',
	              type: 'POST',
	              data: formData,
	              cache: false,
	              contentType: false,
	              processData: false,
	              success: function (data) {
	            	  data = jsonParse(data);
                  	if(data.code=='0'){
                  		window.location.href = 'store.html';
                  	}
	              }
	          });
	          return false;
	      });
    	  
      }
      
       //map
        var g_city = '南京';
    	var map = new AMap.Map('container');
    	var lng ;
        var lat ;
        var title ;
	    var marker;
	    var autoOptions;
    	AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch'],function(){//回调函数
		    //实例化Autocomplete
		    autoOptions = {
		    	city:g_city,
		        input:"address_input"//使用联想输入的input的id
		    };
    		map.setZoom(50);
		    var autocomplete= new AMap.Autocomplete(autoOptions);
		    AMap.event.addListener(autocomplete, "select", function(e){
		            //要求经度值在前，纬度值在后：
		            //console.log(marker);
		            if(marker){
			            marker.setMap();
		            }
		             lng = e.poi.location.lng;
		             lat = e.poi.location.lat;
		             title = e.poi.name;
		         	 map.setCenter([lng,lat]);
		         	
		           	marker = new AMap.Marker({
		           	    position: [lng,lat],
		           	    title: title,
		           	    map: map
		           	});
		            
		     });
		    
		});
    
    	
		//model
		 var dragendListener = function(marker2){
	       	AMap.event.addListener(marker2, "dragend", function(e){
	           	 	lng = e.lnglat.lng;
	           	 	lat = e.lnglat.lat;
			         //逆地理编码
			         	AMap.service('AMap.Geocoder',function(){//回调函数
			           	    //实例化Geocoder
			           	    geocoder = new AMap.Geocoder({
			           	        city: g_city//城市，默认：“全国”
			           	    });
				           var lnglatXY=[lng, lat];//地图上所标点的坐标
				           geocoder.getAddress(lnglatXY, function(status, result) {
				        	   if (status === 'complete' && result.info === 'OK') {
				                  //获得了有效的地址信息:
				                  //即，result.regeocode.formattedAddress
				                  $('#geo_bd_address').val(result.regeocode.formattedAddress);
				        	   
				        	   		//第一面地图也得调整
				        	   	 map.setCenter([lng,lat]);
				                 if(marker){
							          marker.setMap();
						         }
				                 marker = new AMap.Marker({
						           	    position: [lng,lat],
						           	    title: result.regeocode.formattedAddress,
						           	    map: map
						         });
				        	   
				               }else{
				                  //获取地址失败
				            	   console.log('not found');
				               }
				           }); 
	         			})
			 });
			
		} 
		
		var marker2;   
		$('#postion').click(function(){
			//nmb。要调用这个。才能初始化map。
         	$('#location').modal();
		    var map2 = new AMap.Map('locationmap');
	      	map2.setZoom(50);
	      	map2.setCenter([lng,lat]);
	      	 if(marker2){
		        marker2.setMap();
	         }
	      	marker2 = new AMap.Marker({
	       	    position: [lng,lat],
	       	 	draggable:true,
	       	    title: title,
	       	    map: map2
	        });
	      	dragendListener(marker2);
          	$('#reposition').click(function(){
         		$("#address_input").val($('#geo_bd_address').val());
         		$('#location').modal('hide');
         	});  
         	
		});
		
      	
    </script>
</body>
</html>
