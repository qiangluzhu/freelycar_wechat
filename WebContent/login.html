<!DOCTYPE html>

<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<head>
    <title>技师登陆</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
	<link rel="stylesheet" type="text/css" href="css/user.css" >
</head>
<body>
	<div class="wrap">
		<div class="user_box">
		<img src="img/logo.jpg" style="width: 100px; margin-left: 110px; margin-bottom: 50px;"/>
  		<form action="" method="post" id="">
  			<ul class="user_input pd-0">
   				<li>
      				<label class="label_box user_name">用户名</label>
      				<input id='username' type="text" class="input_box input_name" placeholder="请输入用户名" >
    			</li>
	    		<li>
	      			<label class="label_box user_password">密码</label>
	      			<input type="password" class="input_box input_password" id="password" placeholder="请输入密码">
	    		</li>
  			</ul>
		  	<div class="user_button">
		    	<a id='login' class="btn_submit dologin">登录</a>
		  	</div>
		  	</form>
		</div>
    </div>
    
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/pub_fuc.js"></script>
<script type="text/javascript">
	var headimg = get_param('headimg');
	var nickname = get_param('nickname');
	var openId = get_param('openid');
	var login_sign = getCookie('login_sign');
	if(isNotEmpty(login_sign)){
		window.location.href = 'mechanic.html?openId='+openId;
	}
	
	
	
	$('#login').click(function(){
	var username = document.getElementById('username').value;
	var password = document.getElementById('password').value;
	nativeAjax('post','api/technician/login',function(e){
		var data = jsonParse(getResult(e));
		//console.log(data);
		var code = data.code;
		if(code=='0'){
			setCookie('login_sign', username);
			window.location.href = 'mechanic.html?openId='+openId;
		}else{
			alert('用户名或密码不正确');
		}
		
	},'phone='+username+'&password='+password+'&openId='+openId);
	return false;
});

</script>
</body>
</html>
