<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
<title>小易洗车麒麟门店</title>
<style type="text/css">
html,body{
width:100%; height: 100%;
}

#container {width:100%; height: 100%; } 
</style>
</head>
<body>

<div id="container"></div>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ae721b47f9c198651a4bfecec901aa8c"></script>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/pub_fuc.js"></script>
<!--  <script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script> -->
<script type="text/javascript">
	var lng = get_param('lng');
	var lat = get_param('lat');

var map = new AMap.Map('container',{
    zoom: 15,
    center: [lng,lat]
});

//标记
var marker = new AMap.Marker({
    position: [lng,lat],
    map:map
});


//监听点标注
 AMap.event.addListener(marker, "click", function(e){
	 AMap.plugin('AMap.AdvancedInfoWindow',function(){
		  var infowindow = new AMap.AdvancedInfoWindow({
		    content: '<h3 class="title">高德地图</h3>'+
		             '<div class="content">高德是中国领先的数字地图内容、'+
		             '导航和位置服务解决方案提供商。</div>',
		    offset: new AMap.Pixel(0, -30)
		  });
		  infowindow.open(map,new AMap.LngLat(lng, lat));
	});
});


</script>
</body>
</html>
