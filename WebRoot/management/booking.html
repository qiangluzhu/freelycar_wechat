<head>
    <title>小易爱车后台管理系统</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" >
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/foundation-5.5.3.min.css" >
    <link rel="stylesheet" type="text/css" href="css/app.css" >
	   <!-- Script -->
    <script src="js/jquery-1.12.3.min.js"></script>
    <script>
    	$(document).ready(function() {
    		$(".header").load("public.html",function() {
  			});
    	});
    </script>
</head>
<body>
  <div class="wrap">
    <div class="header"></div>
    <div class="container">
      <nav class="topNav">
        <div class="right">
          <div class="user_avatar" data-dropdown="hover" data-options="is_hover:true; ">
            <img src="../img/head.png" alt="">
          </div>
          <ul id="hover" class="f-dropdown" data-dropdown-content>
            <li>
              <a href="">退出</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="template">
        <div class="breadCrumb">
          <div class="titles left">
            <h3>预约记录</h3>
            <p class="page_breadcrumbs">
              <a href="index.html">首页</a>
              <i class="fa fa-fw">/</i>
              <span>预约记录</span>
            </p>
          </div>
          <a href="stats.html" class="button radius rightConner right green">
            <i class="fa fa-line-chart fa-fw" ></i>统计
          </a>
        </div>
        <div class="mainContent">
          <div class="modules">
            <div class="row filter_fix">
              <form method="get">
                <div class="large-2 columns">
                  <input type="text" value="" placeholder="预约人搜索">
                </div>
                <div class="large-2 columns">
                  <input type="text" value="" placeholder="预约号搜索">
                </div>
                <div class="large-2 columns end">
                  <a href="javascript:void(0);"  class="button small ran_search">搜索</a>
                </div>
              </form>
            </div>
            <div class="row">
              <div class="large-12 columns pd-0">
                <table role="grid" class="cus_table">
                  <thead>
                    <tr>
                      <th width="20">序号</th>
                      <th width="80">订单号</th>
                      <th width="50">预约人</th>
                      <th width="150">预约地址</th>
                      <th width="100">预约上门时间</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr onclick="window.location.href='booking_detail.html'">
                      <td>1</td>
                      <td>ca32010987876cxx</td>
                      <td>蒋先生</td>
                      <td>麒麟门啦啦啦路123号</td>
                      <td>2016-12-1 15:00</td>
                    </tr>
                    <tr onclick="window.location.href='booking_detail.html'">
                      <td>2</td>
                      <td>pa32010987876cxx</td>
                      <td>吴先生</td>
                      <td>鼓楼区中山北路103号B座110</td>
                      <td>2016-12-3 11:00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns pageination_fix">
                <span class="pagination_count">共1条记录 | 每页50条  </span>
                <ul class="pagination right">
                  <li class="arrow"></li>
                  <li class="current"><a href="javascript:void(0);">1</a></li>
								</ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/tether.min.js"></script>
  <script src="js/jquery.components.min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
